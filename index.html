<!DOCTYPE html>
<html ng-app="to-do">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body ng-controller="ToDoController as todo">
    <h1>AngularJS To-Do</h1>
    <ul id="to-do-list">
        <li ng-repeat="task in todo.tasks">
            {{ task }}
            <button ng-click="todo.deleteTask($index)">Delete</button>
        </li>
    </ul>
    <form ng-submit="todo.createTask()">
        <input type="text" ng-model="todo.taskName">
        <input type="submit" value="submit">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="app.js"></script>   
</body>
</html>
